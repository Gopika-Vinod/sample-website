<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synergon Connect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #0b1d17, #000);
      height:100vh; overflow:hidden; color:#e8ffe9;
      display:flex; justify-content:center; align-items:center;
      flex-direction:column; text-align:center;
    }
    h1 {
      font-size:3em; color:#00ff9d; letter-spacing:1px;
      text-shadow:0 0 10px #00ff9d80;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 10px #00ff9d80; }
      to { text-shadow:0 0 25px #00ff9d; }
    }
    button {
      margin-top:40px; padding:14px 38px; font-size:1.2em;
      color:#0b1d17; background:#00ff9d; border:none; border-radius:50px;
      cursor:pointer; font-weight:600; transition:0.3s;
      box-shadow:0 0 20px #00ff9d80;
    }
    button:hover {
      background:#0b1d17; color:#00ff9d; border:1px solid #00ff9d;
      box-shadow:0 0 30px #00ff9d;
    }
    canvas { position:fixed; top:0; left:0; z-index:-1; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Synergon Connect</h1>
  <p style="margin-top:10px; opacity:0.8;">Synergy of Life, Nature & AI</p>
  <button onclick="enterSite()">Welcome</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    function enterSite(){
      gsap.to("body",{opacity:0,duration:1,onComplete:()=>{window.location.href='dashboard.html';}});
    }
    // floating particle background
    const c=document.getElementById("bg"), ctx=c.getContext("2d");
    let W,H,particles=[];
    function resize(){W=c.width=innerWidth;H=c.height=innerHeight;}
    window.addEventListener("resize",resize); resize();
    for(let i=0;i<60;i++)
      particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});
    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle="#00ff9d33";
      for(let p of particles){
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,2*Math.PI);ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>W) p.dx*=-1;
        if(p.y<0||p.y>H) p.dy*=-1;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
